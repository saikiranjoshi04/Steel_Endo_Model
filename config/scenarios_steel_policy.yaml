# No Carbon Neutrality constraint with Regional Steel Demand
no_carbon_neutrality_regional_steel_demand:
  co2_budget:
    2020: 0.720
    2025: 0.648
    2030: 0.450
    2035: 0.350
    2040: 0.250 
    2045: 0.150
    2050: 0.050
  sector:
    endo_industry:
      enable: true
      regional_steel_demand: true

regional_steel_demand_39:
  sector:
    endo_industry:
      enable: true
      regional_steel_demand: true

