# This file is used to define the scenarios that are run by snakemake. Each entry on the first level is a scenario. Each scenario can contain configuration overrides with respect to the config/config.yaml settings.
#
# Example
#
# custom-scenario: # name of the scenario
#   electricity:
#       renewable_carriers: [wind, solar] # override the list of renewable carriers


# # Reference scenario : No steel endogenization
reference:
  sector:
    endo_industry:
      enable: false
      regional_steel_demand: false
  industry:
    dri_eaf_plants: true
  plotting:
    balance_map:
      bus_carriers:
      - AC
      - H2
      - gas
      - co2 stored
  clustering:
    temporal:
      resolution_sector: 365h # 144h #2190SEG # 365h # 720h

no_regional_steel_demand:
  sector:
    endo_industry:
      enable: true
      regional_steel_demand: false

regional_steel_demand_no_h2_network_39:
  sector:
    endo_industry:
      enable: true
      regional_steel_demand: true
    H2_network: false

